[grpc-url]
url0=127.0.0.1:50051
url1=127.0.0.1:50051

[flask-url]
video_frame_url=http://127.0.0.1:5000/image_handler

[camera-info]
account=your account
password=your password
ip_address=you camera ip
channel=1

[monitor]
monitor_interval=30

[edge-setting]
control_policy=always_local_fastest_model
;always_local_fastest_model
;always_cloud_lowest_delay
;threshold_offload_policy
queue_maxsize=10
worker_number=5


[object-detection]
model4=maskrcnn_resnet50_fpn
model5=retinanet_resnet50_fpn
model2=fasterrcnn_mobilenet_v3_large_fpn
model3=fasterrcnn_resnet50_fpn
model1=fasterrcnn_mobilenet_v3_large_320_fpn



